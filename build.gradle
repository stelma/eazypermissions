// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        kotlin_version = '1.4.10'
        gradle_version = '4.0.1'
        bintray_version = '1.8.0'
        maven_version = '2.1'
        ktlint_plugin_version = '8.0.0'

        libPomUrl = 'https://github.com/sagar-viradiya/eazypermissions'
        libPomGitUrl = 'https://github.com/sagar-viradiya/eazypermissions.git'
        libGithubRepo = 'sagar-viradiya/eazypermissions'

        minSdkVersion = 20
        targetSdkVersion = 30
        compileSdkVersion = 30

        common_version_code = 5
        common_version_name = '2.0.3'

        coroutinespermission_version_code = 5
        coroutinespermission_version_name = '2.0.3'

        livedatapermission_version_code = 4
        livedatapermission_version_name = '2.0.3'

        dslpermission_version_code = 4
        dslpermission_version_name = '2.0.3'
    }

    repositories {
        google()
        jcenter()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }

    dependencies {
        classpath "com.android.tools.build:gradle:$gradle_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        // Ktlint plugin
        classpath "org.jlleitschuh.gradle:ktlint-gradle:$ktlint_plugin_version"

        // Required plugins added to classpath to facilitate pushing to JCenter/Bintray
        classpath 'com.github.dcendents:android-maven-gradle-plugin:2.1'
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.8.5'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url 'https://jitpack.io' }
    }
}

subprojects {
    tasks.withType(Javadoc).all {
        enabled = false
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
